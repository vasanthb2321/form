<!DOCTYPE html>
<html lang="en">
<head>
    
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <section class="gk">
    <section class="full">
        <div class="jii">
        <h2> Photography Registation form </h2>
    </div>
   
       <form>
        <div class="search">
            <input type="text" placeholder=" Name " required style="height: 40px; width: 250px; border-radius: 15px; border-color: blue;">
        </div>
        
        
        <div class="input-box2">
            <input type="text" placeholder=" Email ID " required style="height: 40px; width: 250px; border-radius: 15px; border-color: blue;">
        </div>
        
        <div class="in-box2">
            <input type="date" placeholder=" Date of Birth " required style="height: 40px; width: 250px; border-radius: 15px; border-color: blue;">
        </div>
        <div class="box">
        <div class="in-box3">
            <input type="radio" name="option" id="Male">
            <label for="Male" style="height: 40px; width: 250px; border-radius: 15px; border-color: blue;"></label> Male </label>  
        </div>
        <div class="in-box4">
            <input type="radio" name="option" id="Female">
            <label for="Female" style="height: 40px; width: 250px; border-radius: 15px; border-color: blue;"></label> Female </label>  
        </div>
    </div>
    
        <h4> Subcription Type</h4>
        <div class="in-box5">
            <input type="checkbox" name="option" id="Silver">
            <label for="Silver" style="height: 40px; width: 250px; border-radius: 15px; border-color: blue;"></label> Silver </label>  
        </div>
        <div class="in-box6">
            <input type="checkbox" name="option" id="Gold">
            <label for="Gold" style="height: 40px; width: 250px; border-radius: 15px; border-color: blue;"></label> Gold </label>  
        </div>
        <div class="in-box7">
            <input type="checkbox" name="option" id="Bronze">
            <label for="Bronze" style="height: 40px; width: 250px; border-radius: 15px; border-color: blue;"></label> Bronze </label>  
        </div>

    

        
        <button type="submit" class="btn">Register</button>
        
        
    </form>
</section>

</section>

</body>
